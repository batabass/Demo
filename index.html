<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Action Page</title>
</head>
<body>
    <h1>Click the button Access Secret</h1>
    
    
    <button id="actionButton">Access Secret</button>
    
    <script>
        document.getElementById("actionButton").addEventListener("click", function() {
            alert("Button clicked!"); 
        });
    </script>
</body>
</html>
